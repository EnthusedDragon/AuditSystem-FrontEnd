<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <h2>Create Faculty</h2>
            <form [formGroup]="addFacultyForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Super Username</label>
                    <input type="text" id="username" class="form-control" formControlName="username">
                    <span class="help-block" *ngIf="!addFacultyForm.get('username').valid && addFacultyForm.get('username').touched">
                        <span *ngIf="addFacultyForm.get('username').errors['required']"> This field is required!</span>               
                    </span>
                </div>
                <div class="form-group">
                    <label for="password">Super Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password">
                    <span class="help-block" *ngIf="!addFacultyForm.get('password').valid && addFacultyForm.get('password').touched">
                        <span *ngIf="addFacultyForm.get('password').errors['required']"> This field is required!</span>               
                    </span>
                </div><div class="form-group">
                    <label for="facultyName">Faculty Name</label>
                    <input type="facultyName" id="facultyName" class="form-control" formControlName="facultyName">
                    <span class="help-block" *ngIf="!addFacultyForm.get('facultyName').valid && addFacultyForm.get('facultyName').touched">
                        <span *ngIf="addFacultyForm.get('facultyName').errors['required']"> This field is required!</span>               
                    </span>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-secondary" (click)="onCancel()" style="margin-right: 15px;">Cancel</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!addFacultyForm.valid">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
